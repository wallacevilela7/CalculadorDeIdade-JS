<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="form-area">
      <form method="get" class="form">

        <div class="form-group">
          <label class="label">DAY</label>
          <input type="text" id="day" placeholder="DD" required>
        </div>
        
        <div class="form-group">
          <label class="label">MONTH</label>
          <input type="text" id="month"  placeholder="MM" required>
        </div>
        
        <div class="form-group">
          <label class="label">YEAR</label>
          <input type="text" id="year"  placeholder="YYYY" required>
        </div>
        <button class="btn">
          <img src="assets/images/icon-arrow.svg">
        </button>
      </form>
    </div>
    <div class="results-area">
      <div class="result-years"><span>--</span> years</div>
      <div class="result-months"><span>--</span> months</div>
      <div class="result-days"><span>--</span> days</div>

    </div>
  </div>

</body>

</html>
